<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
    <!-- Background -->
    <rect width="400" height="200" fill="#E8F4F8" />

    <!-- Road -->
    <rect x="0" y="150" width="400" height="50" fill="#555" />
    <line x1="0" y1="175" x2="400" y2="175" stroke="#FFF" stroke-width="3" stroke-dasharray="20,15" />

    <!-- Ambulance -->
    <g transform="translate(60, 55)">
        <!-- Main body -->
        <path
            d="M15,95 L15,30 Q15,20 30,20 L200,20 L220,8 Q230,0 250,0 L280,0 Q298,0 302,15 L308,35 Q312,42 312,50 L312,95 Z"
            fill="#FFFFFF" stroke="#DDD" stroke-width="2" />

        <!-- Red stripe -->
        <rect x="15" y="55" width="297" height="12" fill="#E31C1C" />

        <!-- Cross symbol -->
        <rect x="80" y="28" width="40" height="12" fill="#E31C1C" />
        <rect x="94" y="14" width="12" height="40" fill="#E31C1C" />

        <!-- Windows -->
        <rect x="30" y="25" width="35" height="25" rx="3" fill="#87CEEB" stroke="#5BA3C0"
            stroke-width="2" />
        <rect x="140" y="25" width="35" height="25" rx="3" fill="#87CEEB" stroke="#5BA3C0"
            stroke-width="2" />

        <!-- Front windshield -->
        <path d="M225,12 L245,5 Q255,2 268,2 L278,2 Q288,2 292,10 L300,35 L220,35 Z" fill="#87CEEB"
            stroke="#5BA3C0" stroke-width="2" />

        <!-- Emergency lights -->
        <rect x="190" y="12" width="18" height="10" rx="3" fill="#FF0000" />
        <rect x="210" y="12" width="18" height="10" rx="3" fill="#0066FF" />

        <!-- Door -->
        <rect x="180" y="70" width="45" height="28" fill="#F5F5F5" stroke="#DDD" stroke-width="2"
            rx="2" />
        <rect x="210" y="80" width="10" height="5" fill="#888" />

        <!-- AMBULANCE text -->
        <text x="100" y="82" font-family="Arial Black" font-size="10" fill="#E31C1C">AMBULANCE</text>

        <!-- Wheels -->
        <circle cx="70" cy="100" r="22" fill="#222" />
        <circle cx="70" cy="100" r="14" fill="#444" />
        <circle cx="70" cy="100" r="6" fill="#666" />

        <circle cx="260" cy="100" r="22" fill="#222" />
        <circle cx="260" cy="100" r="14" fill="#444" />
        <circle cx="260" cy="100" r="6" fill="#666" />

        <!-- Headlights -->
        <rect x="305" y="50" width="8" height="15" rx="2" fill="#FFFF99" />
    </g>
</svg>